<!-- src/app/components/product-form/product-form.component.html -->
<div class="container my-4">
    <h2>{{ product ? 'Edit Product' : 'Add Product' }}</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="id">
      <div class="form-group">
        <label for="name">Product Name</label>
        <input id="name" class="form-control" formControlName="name">
        <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-danger">
          Product name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" type="number" class="form-control" formControlName="price">
        <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-danger">
          Price must be a positive number.
        </div>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input id="quantity" type="number" class="form-control" formControlName="quantity">
        <div *ngIf="productForm.get('quantity')?.invalid && productForm.get('quantity')?.touched" class="text-danger">
          Quantity must be at least 1.
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3" [disabled]="productForm.invalid">
        {{ product ? 'Update Product' : 'Add Product' }}
      </button>
    </form>
  </div>
