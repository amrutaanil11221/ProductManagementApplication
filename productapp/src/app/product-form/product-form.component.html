<div class="container">
    <div class="row">
        <div class="col-6">
            <mat-card class="card">
                <mat-card-header>
                    <h2>Product Form</h2>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="productForm">
                        <mat-form-field class="form-width">
                            <mat-label>Enter Id</mat-label>
                            <input matInput id="id" formControlName="id" />
                            <mat-error *ngIf="productForm.controls['id'].invalid && productForm.controls['id'].touched">
                              Id is required
                            </mat-error>
                          </mat-form-field>
                        <mat-form-field class="form-width">
                           <mat-label>Name</mat-label>
                           <input matInput id="firstName" formControlName="name" />
                           <mat-error *ngIf="productForm.controls['name'].invalid && productForm.controls['name'].touched">
                             Name is required
                           </mat-error>
                         </mat-form-field>
                         <mat-form-field class="form-width">
                             <mat-label>Price</mat-label>
                             <input matInput id="lastName" formControlName="price"/>
                             <mat-error *ngIf="productForm.controls['price'].invalid && productForm.controls['price'].touched">
                                 Price is required
                             </mat-error>
                         </mat-form-field>
                         <mat-form-field class="form-width">
                             <mat-label>Quantity</mat-label>
                             <input matInput id="email" formControlName="quantity"/>
                             <mat-error *ngIf="productForm.controls['quantity'].invalid && productForm.controls['quantity'].touched">
                                Quantity is required
                             </mat-error>
                         </mat-form-field>
                         <button mat-raised-button color="accent" type="submit" (click)="onSubmit()">{{isUpdateMode? 'Update' : 'Submit'}}</button>
                         &nbsp;
                         <button mat-raised-button color="primary" routerLink="/products">Product List</button>
                     </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
